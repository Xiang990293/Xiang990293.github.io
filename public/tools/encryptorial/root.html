<h2>加密工具一覽</h2>
<p>這裡列出了一些常見或常用的加密工具，每個工具底下都會有教學，讓你自己嘗試加密。如果你有想要添加的加密工具，也歡迎來信告知我們。</p>
<h3>對稱式加密</h3>
<section id="tool_list_symmetric" class="grid-container">
    <button type="button" class="grid-element tool" onclick="window.location.href='/tools/encryptorial/caesar_cipher'">
        <h3>凱薩加密</h3>
        <p>凱薩加密是一種對稱式加密算法，它將一個密文轉換為另一個密文。凱薩加密的主要特點是使用一個密鑰對數據進行加密和解密的過程。</p>
    </button>
    <button type="button" class="grid-element tool" onclick="window.location.href='/tools/encryptorial/vigenere_cipher'">
        <h3>維吉尼亞加密</h3>
        <p>維吉尼亞加密是一種對稱式加密算法，它將一個密文轉換為另一個密文。維吉尼亞加密的主要特點是使用一個密鑰對數據進行加密和解密的過程。</p>
    </button>
</section>
