<h2>加密工具一覽</h2>
<p>這裡列出了一些常見或常用的加密工具，每個工具底下都會有教學，讓你自己嘗試加密。如果你有想要添加的加密工具，也歡迎來信告知我們。</p>

<h3>對稱式加密</h3>
<section id="tool_list_symmetric" class="grid-container">
    <button type="button" class="grid-element tool" onclick="window.location.href='/tools/encryptorial/caesar_cipher'">
        <h3>凱薩加密</h3>
        <p>給定偏移量，將英文照字母順序位移轉換</p>
    </button>
    <button type="button" class="grid-element tool" onclick="window.location.href='/tools/encryptorial/vigenere_cipher'">
        <h3>維吉尼亞加密</h3>
        <p>給定純英文密讑，明文中每個英文字母對應密讑的不同位置進行不同偏移量的轉換</p>
    </button>
</section>
<h3>非對稱式加密</h3>
<section id="tool_list_asymmetric" class="grid-container">
	<button type="button" class="grid-element tool" onclick="window.location.href='/tools/encryptorial/rsa_algorithm'">
		<h3>RSA 加密</h3>
		<p>使用公鑰和私鑰進行加密和解密的非對稱式加密演算法</p>
	</button>
	<button type="button" class="grid-element tool" onclick="window.location.href='/tools/encryptorial/rsa_algorithm'">
		<h3>RSA 加密</h3>
		<p>使用公鑰和私鑰進行加密和解密的非對稱式加密演算法</p>
	</button>
</section>
