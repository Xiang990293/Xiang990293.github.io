<!DOCTYPE html>
<html>
<head>
    <title>速度計算器</title>
    <link rel="stylesheet" href="manual_speed_calculator.css">
</head>
<body>
    <h2>人工速度計算器</h2>
    <h3>手機使用可能需要輸入較大距離值，頻繁點按可能使網頁縮放</h3>
    <input type="number" id="distance" placeholder="輸入距離">
  <p>公尺</p>
    <select id="distanceUnit">
        <option value=100>公分</option>
        <option value=1>公尺</option>
        <option value=0.001>公里</option>
    </select>
  
    <select id="timeUnit">
        <option value=1>秒</option>
        <option value=60>分</option>
        <option value=3600>小時</option>
    </select>

    <button id="startButton">開始</button>
    <div id="result">結果將顯示於此</div>
    <script src="../../js/tools/manual_speed_calculator.js"></script>
</body>
</html>
